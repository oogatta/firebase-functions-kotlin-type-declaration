group 'com.oogatta.kotlin'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin2js'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
}

compileKotlin2Js {
    kotlinOptions.metaInfo = true
    kotlinOptions.moduleKind = "commonjs"
    kotlinOptions.outputFile = new File(project.buildDir as File, "js/${project.name}.js")
}

jar {
    baseName = project.name
    from new File(project.buildDir as File, "js")
    jar.duplicatesStrategy = DuplicatesStrategy.EXCLUDE // why I need this?
}